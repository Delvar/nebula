<head>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

	<meta content="" name="description">

	<style type="text/css">
html, body {
	margin: 0;
	width: 100%;
	height: 100%;
	background-color: #000000;
	font-size: 0px;
}
body {
	/*overflow: hidden;*/
}
canvas, div {}
canvas {
	background-color: #111111;
}
#main {
	line-height: 0;
}
#seed {
	font-size: small;
	position: fixed;
	bottom: 0px;
	right: 0px;
}
#seed:hover {
	background-color: #FFFFFF;
}

.loading {
    position: fixed;
    z-index: 999;
    height: 0em;
    width: 0em;
    overflow: visible;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
}

div.spin {
  margin: 50% auto 0;
  width: 140px;
  text-align: center;
}

.spin .ball {
  width: 20px;
  height: 20px;
  background-color: #000;
  border: 2px solid #FFF;
  border-radius: 100%;
  display: inline-block;
  animation: ball-pop 2.2s infinite ease-in-out both;
  opacity: 0.5;
}

.spin .ball-1 {
  animation-delay: -0.4s;
}

.spin .ball-2 {
  animation-delay: -0.2s;
}

.spin .ball-3 {
  animation-delay: 0s;
}

.spin .ball-4 {
  animation-delay: +0.2s;
}

.spin .ball-5 {
  animation-delay: +0.4s;
}

@keyframes ball-pop {
  0%, 100% { 
    transform: scale(0);
	opacity: 0;
  } 25% { 
    transform: scale(1.0);
	opacity: 1;
  }
}
	</style>

<body>
<div id="loading" class="loading">
	<div class="spin">
		<div class="ball ball-1"></div>
		<div class="ball ball-2"></div>
		<div class="ball ball-3"></div>
		<div class="ball ball-4"></div>
		<div class="ball ball-5"></div>
	</div>
</div>
