<head>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<title>Nebula Generate by Morgan Gilroy</title>
	<meta content="" name="description">
	<meta content="width=device-width" name="viewport">
	<script data-main="source/nebula.js" src="source/libs/require.js"></script>
	<style type="text/css">
html,
body {
    margin: 0;
    width: 100%;
    height: 100%;
    background-color: #000000;

}
canvas {
    background-color: #111111;
}
#main {
    line-height: 0;
	font-size: 0px;
}

.visible {
    visibility: visible;
    opacity: 1;
    transition: opacity 2s linear;
}
.hidden {
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s 2s, opacity 2s linear;
}
.loading {
    display: table;
    position: fixed;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}
.loading .middle {
    display: table-cell;
    vertical-align: middle;
    /* border: 5px solid lightblue; */
}
.loading .middle .inner {
    margin-left: auto;
    margin-right: auto;
    width: 140px;
    /* border: 5px solid lightgreen; */
}
.spin {
    text-align: center;
}
.spin .ball {
    width: 20px;
    height: 20px;
    background-color: #000;
    border: 2px solid #FFF;
    border-radius: 100%;
    display: inline-block;
    animation: ball-pop 2.2s infinite ease-in-out both;
    opacity: 0.5;
}
.spin .ball-1 {
    animation-delay: -0.4s;
}
.spin .ball-2 {
    animation-delay: -0.2s;
}
.spin .ball-3 {
    animation-delay: 0s;
}
.spin .ball-4 {
    animation-delay: +0.2s;
}
.spin .ball-5 {
    animation-delay: +0.4s;
}
@keyframes ball-pop {
    0%, 100% {
        transform: scale(0.1);
        opacity: 0;
    }
    25% {
        transform: scale(1.0);
        opacity: 1;
    }
}


#gui {
    display: table;
    position: fixed;
    height: 100%;
    width: 100%;
}

#seedButton {
    position: absolute;
    width: 3em;
    height: 3em;
    background-image: url(images/coffee.svg);
    background-size: 1.5em;
    background-repeat: no-repeat;
    background-position: center;
    right: 0;
    top: 0;
}

#seedWrapper {
	position: fixed;
    bottom: 0px;
    right: 0px;
}

#seed {
width: 3em;
    height: 3em;
    background-image: url(images/coffee.svg);
    background-size: 1.5em;
    background-repeat: no-repeat;
    background-color: cornflowerblue;
    background-position: right 0.75em center;
    border-radius: 1.5em;
    transition: all 1s linear;
    overflow: hidden;
    float: right;
    line-height: 3em;
    color: rgba(0,0,0,0);
    white-space: pre;
}

#seed:active, #seed:hover, #seed:focus {
    background-color: #FFFFFF;
    opacity: 1;
    transition: all 1s linear;
    width: 100%;
    padding-right: 1em;
    padding-left: 1em;
    color: unset;
}

.roundButton {
	border-radius: 3em;
	background-color: cornflowerblue;
}
.roundButton:hover {
	background-color: #5179c1;
}

</style>
	
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  ga('create', 'UA-104596969-1', 'auto');
  ga('send', 'pageview');
</script>

</head>
<body>
	<div id="loading" class="loading visible">
		<div class="middle">
			<div class="inner">
				<div class="spin">
					<div class="ball ball-1"></div>
					<div class="ball ball-2"></div>
					<div class="ball ball-3"></div>
					<div class="ball ball-4"></div>
					<div class="ball ball-5"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="gui" class="visible">
		<div id="seedWrapper">
			<div id="seed"></div>
		</div>
	</div>

	<div id="main" role="main" style="">
		<canvas id="output"></canvas>
	</div>
	<div id="list"></div>
